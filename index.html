<style>
  /* ====== Светлая золотая тема ====== */
  *{box-sizing:border-box}
  :root{
    --bg:#fff8dc;
    --panel:#fff1b8;
    --border:#e2c351;
    --text:#2a1f00;
    --muted:#6d5a2b;
    --accent:#ffd24d;
    --accent2:#ffb300;
    --shadow:0 6px 18px rgba(0,0,0,.12);
  }

  body{
    margin:0;
    background:linear-gradient(180deg,var(--bg),#fff3c9);
    color:var(--text);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }

  .container{max-width:1120px;margin:0 auto;padding:0 20px}

  .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0;
    position:sticky;top:0;background:rgba(255,236,179,.8);backdrop-filter:blur(8px);
    border-bottom:1px solid var(--border);}

  .brand{display:flex;align-items:center;gap:12px;text-decoration:none;font-weight:800;color:var(--text)}
  .brand span{font-size:22px}

  /* ЛОГО В ШАПКЕ */
  .brand-logo{
    width:56px; height:56px;
    border-radius:50%;
    overflow:hidden;                
    border:2px solid var(--accent);
    box-shadow:0 0 0 2px rgba(0,0,0,.06);
    display:inline-block;
  }
  .brand-logo img{
    width:150%; height:150%;        
    object-fit:contain;
    transform:translate(-25%, -25%);
  }

  .langs{display:flex;gap:8px;flex-wrap:wrap}
  .langs button{border:1px solid var(--border);background:#fff7cf;color:var(--text);
    padding:7px 12px;border-radius:10px;cursor:pointer;box-shadow:var(--shadow)}
  .langs button.active{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#2a1f00;border:none;font-weight:800}

  .hero{padding:32px 0}
  .lead{color:var(--muted)}

  .btn{display:inline-block;border:1px solid var(--border);padding:12px 16px;border-radius:12px;
    color:var(--text);text-decoration:none;margin:8px 10px 0 0;background:#fff7cf;box-shadow:var(--shadow)}
  .primary{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#2a1f00;border:none;font-weight:800}

  .section{padding:32px 0}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
  .card{background:linear-gradient(180deg,#fff3bf,#ffeaa3);border:1px solid var(--border);
    border-radius:14px;padding:18px;box-shadow:var(--shadow)}
  .card h3{margin-top:0}

  .contract-box{display:inline-block;background:#fff7cf;border:1px solid var(--border);
    padding:12px 14px;border-radius:12px;word-break:break-all}

  .iframe-wrap{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#fff7cf;margin-top:10px;box-shadow:var(--shadow)}
  .iframe-wrap iframe{width:100%;height:520px;border:0;background:#fff}

  .footer{padding:44px 0 80px;text-align:center;color:var(--muted)}
  .small{font-size:12px}
  .hidden{display:none}
  [dir="rtl"] .langs button{margin-left:0;margin-right:8px}

  /* БОЛЬШАЯ ЭМБЛЕМА ВВЕРХУ */
  .logo-center{display:flex;align-items:center;justify-content:center;gap:16px;margin:20px 0}
  .logo-center .logo-wrap{
    width:120px; height:120px;
    border-radius:50%;
    overflow:hidden;
    border:2px solid var(--accent);
    display:inline-block;
  }
  .logo-center .logo-wrap img{
    width:140%; height:140%;
    object-fit:contain;
    transform:translate(-20%, -20%);
  }
  .logo-center h1{margin:0;color:#7a5a00}
</style>
